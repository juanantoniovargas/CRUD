<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición (Modificar un nuevo registro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <!-- editar consiste en:
        1. elegir por clave primaria la fila de la tabla a modificar
        2. los datos de esa fila se recuperan de la base de datos y se cargan en los atributos value de cada campo input (los select aparecerían como selected y los checkbox, serían checked)
        3. el usuario modifica el o los campos que desee cambiar 
        4. pulsa el botón enviar, y se activa el action del formulario, que no es el mismo que en insertar
        5. ese action, en este cado lo que hace es un update sobre la base -->
    <div id="wrapper" class="container bg-light p-5">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
        <!-- formulario de bootstrap -->
        <!-- Previamente habré traido de la base de datos una fila de la tabla que estoy editando, entonces extraeré por un lado el nombre, nombrado a través de una variable, por otro el apellido, y así sucesivamente y los colocaré en los values de cada campo 
        Como en este diseño de interfaz no estamos conectando con la base de datos ni ejecutando la select de SQL, pondremos nombre, apellido, etc. constantes.
        Ejemplo: en el input de nombre seria: value=VARIABLE -->
                <form method="post" action="..." class="border border-primary p-4">
                    <h1 class="text-center py-3 text-danger">Edición de datos</h1>
                    <!-- introduccion de nombre con efecto placeholder -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" placeholder="Dame tu nombre" value="Pepe" required>
                        <label for="nombre" class="form-label">Nombre *</label>
                    </div>
                    <!-- introduccion de apellidos con label y aclaración por debajo -->
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos *</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" value="Pérez" required>
                        <div id="apellidosHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- campo de tipo number con un mínimo y un máximo -->
                    <div class="mb-3">
                        <label for="codpostal" class="form-label">Código Postal *</label>
                        <input type="number" min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" value="29002" required>
                        <div id="codpostalHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- vamos a incluir un campo desplegable de opciones (select) -->
                    <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia *</label>
                        <select class="form-select" aria-label="Selecciona provincia" id="provincia" name="provincia">
                            <option>--Selecciona provincia</option>
                            <option value="malaga" selected>Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="almeria">Almería</option>
                        </select>
                    </div>
                    <!-- campo de texto -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Deja aqui tu comentario" id="comentario" name="comentario" value="mi comentario almacenado"></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                    <!-- -->
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mayoredad" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            Mayor de edad
                        </label>
                    </div>
                    <!-- -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    
                </form>
                <!-- fin de formulario de bootstrap -->
            </div><!-- final del div col -->
        </div><!-- final del div row -->
    </div><!-- final del div container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
