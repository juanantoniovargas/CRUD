<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inserción (Añadir un nuevo registro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div id="wrapper" class="container bg-light p-5">
        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
        <!-- formulario de bootstrap -->
                <form method="post" action="..." class="border border-primary p-4">
                    <h1 class="text-center py-3 text-danger">Inserción de datos</h1>
                    <!-- introduccion de nombre con efecto placeholder -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" placeholder="Dame tu nombre" required>
                        <label for="nombre" class="form-label">Nombre *</label>
                    </div>
                    <!-- introduccion de apellidos con label y aclaración por debajo -->
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos *</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" required>
                        <div id="apellidosHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- campo de tipo number con un mínimo y un máximo -->
                    <div class="mb-3">
                        <label for="codpostal" class="form-label">Código Postal *</label>
                        <input type="number" min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" required>
                        <div id="codpostalHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- vamos a incluir un campo desplegable de opciones (select) -->
                    <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia *</label>
                        <select class="form-select" aria-label="Selecciona provincia" id="provincia" name="provincia">
                            <option selected>--Selecciona provincia</option>
                            <option value="malaga">Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="almeria">Almería</option>
                        </select>
                    </div>
                    <!-- campo de texto -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Deja aqui tu comentario" id="comentario" name="comentario"></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                    <!-- -->
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mayoredad" >
                        <label class="form-check-label" for="flexCheckDefault">
                            Mayor de edad
                        </label>
                    </div>
                    <!-- -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    
                </form>
                <!-- fin de formulario de bootstrap -->
            </div><!-- final del div col -->
        </div><!-- final del div row -->
    </div><!-- final del div container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
